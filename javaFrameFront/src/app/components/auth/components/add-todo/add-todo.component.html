<div class="margin-8">

</div>
<section class="service-section overflow-hidden" id="contact" *ngIf="user">
  <div class="container">
    <div class="row align-items-center bg-light rounded p-4">
      <div class="col-lg-6">
        <h5 class="text-primary mb-3">Добавить дело</h5>
        <h3 class="mb-4">AdiletInc</h3>
        <form class="mt-4" [formGroup]="form" (ngSubmit)="save()">
          <div class="alert alert-{{errorColor}}" *ngIf="isTrue">
            {{errorText}}
          </div>
          <input formControlName="description" type="text" class="form-control" placeholder="Описание">
          <br>
          <div class="col-md-12 col-sm-12">
            <label >Дата создания</label>
            <input type="date" name="bday" max="3000-12-31"
                   min="1000-01-01" class="form-control" formControlName="currentAt">
          </div>
          <button [disabled]="form.invalid" class="btn btn-primary mt-3" type="submit">Добавит<i data-feather="send" class="icon-xxs icon"></i></button>
        </form>
      </div>
      <div class="col-lg-5 offset-lg-1">
        <img class="img-fluid mt-sm-0 mt-5" src="assets/images/subscribe-img.png" alt="">
      </div>
    </div>
  </div>
</section>
