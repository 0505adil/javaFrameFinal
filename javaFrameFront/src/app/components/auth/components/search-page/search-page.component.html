<section class="service-section overflow-hidden" id="contact">
  <div class="container">
    <div class="row align-items-center bg-light rounded p-4">
      <div class="col-lg-12">
        <h5 class="text-primary mb-3">Поиск по дате</h5>
        <h3 class="mb-4">AdiletInc</h3>
        <form class="mt-4" [formGroup]="form" (ngSubmit)="save()">
          <div class="col-md-12 col-sm-12">
            <label >Дата создания</label>
            <input type="date" name="bday" max="3000-12-31"
                   min="1000-01-01" class="form-control" formControlName="currentAt">
          </div>
          <button [disabled]="form.invalid" class="btn btn-primary mt-3" type="submit">Искать<i data-feather="send" class="icon-xxs icon"></i></button>
        </form>
      </div>
    </div>
  </div>
</section>
